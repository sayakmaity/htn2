<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope&display=swap');
  </style>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/7315720275.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Nunito+Sans:wght@300;400;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>FastER</title> <!-- Sets the title of the document -->
</head>

<body>
  <main class="container-fluid">
    <!-- Header/Navbar Section start -->
    <header class="header_area">
      <div class="main-menu">
        <nav class="navbar navbar-expand-lg navbar-light">
          <h1 class="navbar-brand active mx-auto">FastER</h1>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>
    </header>
    <!-- Header/Navbar Section end -->

    <!-- CARD start -->
    <div class="row">
      <div class="col-sm-12 col-md-6 card mx-auto">
        <div class="card-header">
          <i class="fa-solid fa-file-pen" aria-hidden="true"></i>
        </div>
        <div class="card-body">
          <h3 class="card-title text-center">Welcome</h3>
          <p>Please fill out the following information to be cued in the ER wait room.</p>

          <p id="firsttext">First Name (As displayed on your Health card)</p>
          <p><input type="text" class="box" value="" id="first" /></p>
          <p id="lasttext">Last Name (As displayed on your Health card)</p>
          <p><input type="text" class="box" value="" id="last" /></p>
          <p id="healthtext">Health Card Number (10 digit)</p>
          <p><input type="text" class="box" value="" id="healthCard" /></p>
          <p id="postaltext">Postal Code (Of your current location)</p>
          <p><input type="text" class="box" value="" id="postal" /></p>
          <p style="text-align:left"><input type="submit" onclick="nextPage()" value="Next" id="next" /></p>
        </div> <!-- end card-body -->
      </div>
    </div>
  </main><!-- CARD end -->

  <div>

    <script type="text/javascript" src="script.js"></script>
    <script src="jquery.3.6.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"></script>
</body>

</html>
